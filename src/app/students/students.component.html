<div class="page-header">
  <div class="container">
      <h1>Students</h1>
      <h2 *ngIf='loginService.currentUserName != ""'>{{'Welcome, ' + loginService.currentUserName}}</h2>
  </div>
</div>

<div class="container">
  <div class="row mt-1">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="Search students"
      [(ngModel)]="filterString"
      (keyup)="filterStudents()">
      <a routerLink="/students/create" mat-raised-button color="primary" class="ml-1">Add New Student</a>
    </div>
  </div>
<div class="mt-1 mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="">

    <!-- First name column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last name column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Gender column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
    </ng-container>

   <!-- Edit column -->
   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
    <a [routerLink]="['/students', element.id]">
      <mat-icon color="primary">
        edit
      </mat-icon>
    </a>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

</div>

</div>
