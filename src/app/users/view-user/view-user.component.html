<div class="page-header">
  <div class="container">
      <h1>Add new user</h1>
  </div>
</div>
<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/users" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #createUserForm="ngForm">
        <div class="row">

          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput [(ngModel)]="user.firstName" name="firstName" required>
              <mat-error>First Name is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="user.lastName" name="lastName" required>
              <mat-error>Last Name is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" matInput [(ngModel)]="user.userName" name="userName" required>
              <mat-error>Username is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput [(ngModel)]="user.password" name="password" required>
              <mat-error>Password is a required field</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
              <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
